<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<style>html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
	</style>
	<style>
	body{background:#ececec}
	header{
	height:3rem;background:#74d4fc;
	}
	.month {
  text-align: center;margin: 1rem 0;
}.warp{
width:100%
}.date{
text-align:center;width:5rem;height:3rem;margin:0.5rem;display:inline-block
}
.date span{
font-size:2 rem !important;
}
.card{width:60vw;display:inline-block;padding:1rem;border-radius:8px;box-shadow: 1px 1px 5px #888888;background:#f4f4f4}
	</style>
	</head>
	<body>
		<header></header>
		<main><div class="month">Jan 2020 (1 entries)</div>
		<div class="warp">
		<div class="date"><span>18</span><br>2020/Jan</div><div class="card">test</div>
		</div></main>
	</body>
</html>
